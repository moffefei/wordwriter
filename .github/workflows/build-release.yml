name: Build and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows Executable
        run: pyinstaller --clean wordwriter_win.spec
      
      - name: Create ZIP archive
        run: Compress-Archive -Path dist/wordwriter -DestinationPath dist/WordWriter-Windows.zip -Force
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordwriter-windows
          path: dist/WordWriter-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS App
        run: pyinstaller --clean wordwriter_mac.spec
      
      - name: Create ZIP archive
        run: cd dist && zip -r WordWriter-macOS.zip WordWriter.app && cd ..
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordwriter-macos
          path: dist/WordWriter-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: wordwriter-windows
          path: artifacts
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: wordwriter-macos
          path: artifacts
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: WordWriter ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/WordWriter-Windows.zip
            artifacts/WordWriter-macOS.zip
          body: |
            ## WordWriter ${{ steps.get_version.outputs.VERSION }}
            
            ### 变更内容
            
            - 支持Windows和macOS平台
            - 即开即用，无需安装Python和依赖
            
            ### 下载
            
            - [Windows 版本](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/WordWriter-Windows.zip)
            - [macOS 版本](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/WordWriter-macOS.zip)
            
            ### 使用方法
            
            1. 下载对应系统的版本
            2. 解压缩
            3. Windows用户: 运行 `wordwriter.exe`
            4. macOS用户: 打开 `WordWriter.app`