<h1>第九章-建元已来王子侯者年表<span style='font-size:small'> 原文</span><span style='font-size:small;padding-left:5px'> <a href='第九章-建元已来王子侯者年表-段译.html'>段译</a></span><span style='font-size:small;padding-left:5px'> <a href='第九章-建元已来王子侯者年表-译文.html'>译文</a></span></h1>
<p>制诏御史：“诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。”</p><p>太史公曰：盛哉，天子之德！一人有庆，天下赖之。</p><p>汉世之初，矫枉过正。欲大本枝，先封同姓。建元已后，籓翰克盛。主父上言，推恩下令。长沙济北，中山赵敬。分邑广封。振振在咏。扞城御侮，晔晔辉映。百足不僵，一人有庆。</p>
