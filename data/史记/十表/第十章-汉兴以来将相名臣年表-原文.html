<h1>第十章-汉兴以来将相名臣年表<span style='font-size:small'> 原文</span><span style='font-size:small;padding-left:5px'> <a href='第十章-汉兴以来将相名臣年表-段译.html'>段译</a></span><span style='font-size:small;padding-left:5px'> <a href='第十章-汉兴以来将相名臣年表-译文.html'>译文</a></span></h1>
<p>（表略）</p><p>高祖初起，啸命群雄。天下未定，王我汉中。三杰既得，六奇献功。章邯已破，萧何筑宫。周勃厚重，朱虚至忠。陈平作相，条侯总戎。丙魏立志，汤尧饰躬。天汉之后，表述非功。</p>
