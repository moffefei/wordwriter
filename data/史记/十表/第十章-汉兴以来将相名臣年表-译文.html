<h1>第十章-汉兴以来将相名臣年表<span style='font-size:small'> 译文</span><span style='font-size:small;padding-left:5px'> <a href='第十章-汉兴以来将相名臣年表-段译.html'>段译</a></span><span style='font-size:small;padding-left:5px'> <a href='第十章-汉兴以来将相名臣年表-原文.html'>原文</a></span></h1>
<p>（表略）</p><p>高祖刘邦初露头角，凭借其豪杰之气，召集众多英雄。当时天下局势还未稳定，成为了汉中王。萧何、张良、韩信勇猛，陈平的“六出奇计”建奇功。章邯被击溃，萧何开始建造宫室。周勃忠诚可靠，朱虚忠心耿耿。陈平被任命为宰相，而周亚夫负责军事征战。丙吉、魏相立下决心，汤尧谨守自己的身份。虽然汉朝之后，事迹已经不再被详细记载。</p>
