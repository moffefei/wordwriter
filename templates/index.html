<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生字帖生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">小学生字帖生成器</h1>
            <form action="/generate" method="post" class="text-center">
                <div class="mb-3">
                    <label for="title" class="form-label">字帖标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="每日练字">
                </div>
                <div class="mb-3">
                    <label for="word_count" class="form-label">生成汉字数量</label>
                    <input type="number" class="form-control" id="word_count" name="word_count" value="30" min="1">
                </div>
                <button type="submit" class="btn btn-primary">生成字帖</button>
            </form>
            <div class="mt-4">
                <h5>使用说明：</h5>
                <ul>
                    <li>点击"生成字帖"按钮即可生成一份新的字帖</li>
                    <li>每份字帖可自定义汉字数量，随机生成汉字</li>
                    <li>汉字库是小学生1~6年级必须掌握的生字表和50篇人民日报推荐的古文</li>
                    <li>每个汉字有4个练习格</li>
                    <li>生成的PDF文件适合A4纸张打印</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
